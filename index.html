<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image To Do List</title>
  </head>

  <body>
    <div class="carousel">
      <div class="carousel-item">
        <img src="./carousel1.jpg" class="visible" alt="Image 1" />
        <!-- </div> -->
        <!-- <div class="carousel-item"> -->
        <img src="./carousel2.jpg" alt="Image 2" />
      </div>
    </div>

    <div class="app-container">
      <!-- Define your rest of the things of the Image TODO List app here -->
      <div class="drop-container">
        <h1 id="title-text">Upload Your Image</h1>
        <label class="dropzone" id="dropzone">
          <input
            class="file-input"
            hidden
            multiple
            type="file"
            name="file"
            id="fileInput"
          />
          <p>Drag & Drop or <span id="browse-file">Click to Browse</span></p>
        </label>
      </div>

      <div class="file-list" id="fileList">
        <!-- Create the space here where your uploaded image will be visible -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
